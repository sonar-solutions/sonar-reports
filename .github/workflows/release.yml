name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-windows:
    name: Build Windows x86_64
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Build Windows executable
        run: |
          pyinstaller sonar-reports.spec
          move dist\sonar-reports.exe dist\sonar-reports-windows-x86_64.exe

      - name: Test executable
        run: |
          dist\sonar-reports-windows-x86_64.exe --help

      - name: Generate checksum
        run: |
          certutil -hashfile dist\sonar-reports-windows-x86_64.exe SHA256 > dist\sonar-reports-windows-x86_64.exe.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64
          path: |
            dist/sonar-reports-windows-x86_64.exe
            dist/sonar-reports-windows-x86_64.exe.sha256

  build-linux:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Build Linux executable
        run: |
          pyinstaller sonar-reports.spec
          mv dist/sonar-reports dist/sonar-reports-linux-x86_64

      - name: Test executable
        run: |
          ./dist/sonar-reports-linux-x86_64 --help

      - name: Generate checksum
        run: |
          sha256sum dist/sonar-reports-linux-x86_64 > dist/sonar-reports-linux-x86_64.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64
          path: |
            dist/sonar-reports-linux-x86_64
            dist/sonar-reports-linux-x86_64.sha256

  build-macos-intel:
    name: Build macOS x86_64 (Intel)
    runs-on: macos-13  # Intel runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Build macOS Intel executable
        run: |
          pyinstaller sonar-reports.spec
          mv dist/sonar-reports dist/sonar-reports-macos-x86_64

      - name: Test executable
        run: |
          ./dist/sonar-reports-macos-x86_64 --help

      - name: Generate checksum
        run: |
          shasum -a 256 dist/sonar-reports-macos-x86_64 > dist/sonar-reports-macos-x86_64.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-x86_64
          path: |
            dist/sonar-reports-macos-x86_64
            dist/sonar-reports-macos-x86_64.sha256

  build-macos-arm:
    name: Build macOS ARM64 (Apple Silicon)
    runs-on: macos-latest  # ARM64 runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Build macOS ARM64 executable
        run: |
          pyinstaller sonar-reports.spec
          mv dist/sonar-reports dist/sonar-reports-macos-arm64

      - name: Test executable
        run: |
          ./dist/sonar-reports-macos-arm64 --help

      - name: Generate checksum
        run: |
          shasum -a 256 dist/sonar-reports-macos-arm64 > dist/sonar-reports-macos-arm64.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: |
            dist/sonar-reports-macos-arm64
            dist/sonar-reports-macos-arm64.sha256

  build-windows-arm:
    name: Build Windows ARM64
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Build Windows ARM64 executable
        run: |
          pyinstaller sonar-reports.spec --target-arch arm64
          move dist\sonar-reports.exe dist\sonar-reports-windows-arm64.exe

      - name: Generate checksum
        run: |
          certutil -hashfile dist\sonar-reports-windows-arm64.exe SHA256 > dist\sonar-reports-windows-arm64.exe.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-arm64
          path: |
            dist/sonar-reports-windows-arm64.exe
            dist/sonar-reports-windows-arm64.exe.sha256

  build-linux-arm:
    name: Build Linux ARM64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Linux ARM64 executable with Docker
        run: |
          docker buildx build --platform linux/arm64 -f docker/Dockerfile.linux-build -t sonar-reports-linux-arm-builder --load .
          docker run --rm --platform linux/arm64 -v "$(pwd)/dist:/output" sonar-reports-linux-arm-builder sh -c "cp /app/dist/sonar-reports-linux-x86_64 /output/sonar-reports-linux-arm64"

      - name: Make executable
        run: chmod +x dist/sonar-reports-linux-arm64

      - name: Generate checksum
        run: |
          sha256sum dist/sonar-reports-linux-arm64 > dist/sonar-reports-linux-arm64.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64
          path: |
            dist/sonar-reports-linux-arm64
            dist/sonar-reports-linux-arm64.sha256

  release:
    name: Create GitHub Release
    needs: [build-windows, build-windows-arm, build-linux, build-linux-arm, build-macos-intel, build-macos-arm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Display structure of downloaded files
        run: ls -R artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts/ -type f -exec cp {} release-assets/ \;
          ls -lah release-assets/

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release-notes.md << 'EOF'
          ## SonarQube to SonarCloud Migration Tool

          Download the appropriate binary for your platform:

          ### Windows
          - `sonar-reports-windows-x86_64.exe` - Windows 64-bit (Intel/AMD)
          - `sonar-reports-windows-arm64.exe` - Windows ARM64 (Surface/Qualcomm)

          ### Linux
          - `sonar-reports-linux-x86_64` - Linux 64-bit (Intel/AMD)
          - `sonar-reports-linux-arm64` - Linux ARM64 (Raspberry Pi, AWS Graviton)

          ### macOS
          - `sonar-reports-macos-arm64` - macOS Apple Silicon (M1/M2/M3/M4)
          - `sonar-reports-macos-x86_64` - macOS Intel

          ### Verification
          Each binary includes a `.sha256` checksum file for verification:

          **Linux/macOS:**
          ```bash
          shasum -a 256 -c sonar-reports-*.sha256
          ```

          **Windows (PowerShell):**
          ```powershell
          $hash = (Get-FileHash sonar-reports-windows-x86_64.exe -Algorithm SHA256).Hash
          $expected = (Get-Content sonar-reports-windows-x86_64.exe.sha256).Split()[0]
          if ($hash -eq $expected) { Write-Host "✓ Checksum verified" } else { Write-Host "✗ Checksum mismatch" }
          ```

          ### Quick Start

          1. Download the binary for your platform
          2. Create a configuration file (see [README.md](https://github.com/${{ github.repository }}/blob/main/README.md))
          3. Run: `./sonar-reports-<platform> full-migrate migration-config.json`

          For detailed instructions, see the [README](https://github.com/${{ github.repository }}/blob/main/README.md).
          EOF
          echo "notes_file=release-notes.md" >> $GITHUB_OUTPUT

      - name: Determine tag name
        id: tag_name
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "tag=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_name.outputs.tag }}
          name: Release ${{ steps.tag_name.outputs.tag }}
          body_path: release-notes.md
          files: release-assets/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
