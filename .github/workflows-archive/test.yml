# .github/workflows/app.yaml
name: Test (Archived - Manual Only)
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    timeout-minutes: 10
    steps:
      - name: Checkout Merge Commit
        uses: actions/checkout@v4
      - name: Run Compose Tests
        run: docker compose run test